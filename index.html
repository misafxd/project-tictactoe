<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body> 
    <header>
        <h1>Tic Tac Toe</h1>

        <button class="newGame" onclick="Game.newGame()">New Game</button>

    <main class="main-content">
        <div class="main"></div>
    </main>
    <footer>
        <p>Developed by Misael Flores</p>
    </footer>
    <script src="./js/actions.js"></script>
</body>
</html>
